<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Ikons Mobile Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (min-device-width:1920px)" href="css/desktop.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="background">
      <video id="banner" src="images/banner.mp4" type="video/mp4" width="740" height="360" autoplay muted loop/>
    </div>

    <div id="horizontalOnly">
      <img id="logo" src='images/logo.png'>
      <p id="press"> Turn your device horizontally </p>
    </div>

    <div id="pressToPlay" onClick='toggleFullscreen()'>
      <img id="logo" src='images/logo.png'>
      <p id="press"> Press to Play </p>
    </div>

    <p id="loadingText">
      Loading
    </p>

    <div id="desktop">
      <img id="logoDesktop" src='images/logo.png'>
      <p id="notSupported">
        This game isn't currently supported on PC
      </p>
    </div>

    <canvas id="canvas" width="740" height="360" tabindex='1'></canvas>

    <script src="js/assets.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/gamelogic.js" type="text/javascript"></script>
    <script src="js/controls.js" type="text/javascript"></script>
    <script src="js/vector.js" type="text/javascript"></script>
    <script src="js/enemies.js" type="text/javascript"></script>
    <script src="js/ikons.js" type="text/javascript"></script>
    <script src="js/lasers.js" type="text/javascript"></script>
    <script src="js/obstacles.js" type="text/javascript"></script>
    <script src="js/forest.js" type="text/javascript"></script>
    <script src="js/camera.js" type="text/javascript"></script>
    <script src="js/loop.js" type="text/javascript"></script>

    <script>loadAssets()</script>
  </body>
</html>
